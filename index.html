<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="cat1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="invisible">
        <img src="apple.png" id="apple" alt="">
        <img class="cat" src="cat1.png" id="cat1" alt="">
        <img class="cat" src="cat2.png" id="cat2" alt="">
        <img src="portal.png" id="portal" alt="">
        <img src="bush.png" id="bush" alt="">
        <img src="x.png" id="x" alt="">
    </div>
    <nav>
        <button id="easy_BTN">easy</button>
        <button id="medium_BTN">medium</button>
        <button id="hard_BTN">hard</button>
        <button id="custom_BTN">custom</button>
        <input placeholder="írj számot" type="number" id="input1">
    </nav>
    <div class="flex">
        <div id="help1">
            <button id="help_little">help little</button>
            <br>
            <input placeholder="írj számot" type="number" id="input2">
        </div>
        <canvas width="1000" height="1000" id="canvas"></canvas>
        <button id="help">help</button>
    </div>
    <div class="flex" id="stats">
        <div id="score" class="text">0</div>
        <div id="timer" class="text">0</div>
        <div id="move_counter" class="text">0</div>
        <div id="moves_until" class="text">0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
